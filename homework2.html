<!DOCTYPE html>
<html lang="en">
<body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Coompatible" content="ie=edge">
    <title>Sign Up From by colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/CSS/material-design-iconic-font.min.css">

    <!--Main css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main"></div>
    <!--Sign up from-->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-from">
                    <h2 class="from-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class=zmdi zmdi-account material-icon-name></i></label>
                            <Input type="text" name="F_name" id="F_name" placeholder="Your First Name"/>
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <Input type="text" name="L_name" id="L_name" placeholder="Your Last Name"/>
                        <div class="form-group">
                            <label for="Email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <Input type="Email" name="Email" id="Email" placeholder="Your Email"/>
                        <div class="form-group">
                            <label for="Pass"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <Input type="Password" name="Pass" id="Pass" placeholder="Your Email"/>
                        <div class="form-group">
                            <label for="Re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <Input type="Password" name="Re_pass" id="Re_pass" placeholder="Repeat your password"/>

                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree al stateme
                        </div>
                        <div class="form-group form-button">
                            <input type="sumbit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="images/signup-image.jpg" alt="sign up image"></figure>
                    <a href="#" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</body>
